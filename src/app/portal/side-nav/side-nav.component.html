<mat-sidenav-container class="sidenav-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav class="sidenav" role="navigation" (keydown.escape)="close('escape')" disableClose>
    <button class="btnMenu" mat-fab color="warn" (click)="close('backdrop')">
      <mat-icon aria-label="">close</mat-icon>
    </button>
    <button class="btnLogout" mat-button (click)="logOut()"><mat-icon>power_settings_new</mat-icon> logout</button>
 
  </mat-sidenav>

  <mat-sidenav-content>
    <button class="btnMenu" mat-fab color="primary" (click)="sidenav.open()"><mat-icon aria-label="">more_vert</mat-icon></button>
    <div class="portal-view">
      
      <router-outlet ></router-outlet>
      
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
