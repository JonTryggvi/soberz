<h1 mat-dialog-title>Delete user?</h1>
<div mat-dialog-content>
  <p>You are about to delete {{data.firstname}} </p>
  <p>Are you shure?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="deleteThisUser(data.id)" cdkFocusInitial>Delete {{data.firstname}}</button>
</div>
