
<section>
  <div #scrollMe class="msg-view">
    <div *ngFor="let message of messages">
      <div class="{{message.class}} msg-container">
        <div class="meta">
          {{message.author}} {{message.timestamp | date: 'shortTime'}}
        </div>
        <div class="msg">{{message.message}}</div>
        
        
      </div>
      
    </div>
  </div>
  <div class="msg-inputs">
      <mat-form-field class="msg-text-input">
        <input matInput #message maxlength="256" placeholder="Message" [(ngModel)]="messageString" (keyup)="keyUp($event)">
        <mat-hint align="start">
          <strong>Don't disclose personal info</strong>
        </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    <button type="button" mat-raised-button (click)="sendMessage()">Send</button>
  </div>
</section>
